<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body style="background-color: #ccc;">
    <main class="contact">
        <h1 class="form-title">İletişime Geçiniz</h1>
        <form action="#" class="contact-form">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Adınız">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Soyadınız">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail Adresiniz">
            <label for="">Mesajınız</label>
            <textarea name="" id="" placeholder="Mesajınız"></textarea>
            <button type="submit" class="btn2">Gönder</button>
        </form>
    </main>
</body>
</html>
